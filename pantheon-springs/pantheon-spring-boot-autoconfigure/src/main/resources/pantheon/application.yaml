  jmx:
    enabled: false
  lifecycle:
    timeout-per-shutdown-phase: 30s
  main:
    banner-mode: 'off'
    lazy-initialization: true
  mvc:
    converters:
      preferred-json-mapper: jackson
    format:
      date: iso
      date-time: iso-offset
      time: iso-offset
  servlet:
    multipart:
      enabled: false
management:
  endpoint:
    beans:
      enabled: true
    caches:
      enabled: true
    conditions:
      enabled: true
    configprops:
      enabled: true
    env:
      enabled: true
    health:
      enabled: true
      livenessstate:
        enabled: true
      readinessstate:
        enabled: true
      logging:
        slow-indicator-threshold: 30s
      probes:
        enabled: true
      show-components: never
      show-details: never
    heapdump:
      enabled: true
    loggers:
      enabled: true
    mappings:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
    quartz:
      enabled: false
    shutdown:
      enabled: false
    startup:
      enabled: false
    threaddump:
      enabled: true
  endpoints:
    jackson:
      isolated-object-mapper: true
    migrate-legacy-ids: false
    web:
      discovery:
        enabled: true
      exposure:
        include: '*'
  health:
    diskspace:
      enabled: false
  observations:
    annotations:
      enabled: false
  otlp:
    tracing:
      compression: gzip
      timeout: 5s
server:
  compression:
    enabled: false
  error:
    include-binding-errors: never
    include-exception: false
    include-message: never
    include-path: never
    include-stacktrace: never
    whitelabel:
      enabled: true
  servlet:
    encoding:
      charset: UTF-8
    jsp:
      registered: false
    register-default-servlet: false
  undertow:
    always-set-keep-alive: true
    direct-buffers: true
    max-http-post-size: 4MB
logging:
  config: "classpath:/pantheon/logback-spring.xml"
  charset:
    console: UTF-8
    file: UTF-8
  file:
    name: logs/app.log
  logback:
    rollingpolicy:
      clean-history-on-start: false
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.log
      max-file-size: 50MB
      max-history: 7
      total-size-cap: 1GB
  pattern:
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){blue} %clr(%5p) %clr([%t]){faint} %clr(%logger){magenta}%clr(.%L){blue} %clr(:){faint} %m%n%wEx'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%X{traceId}|%X{spanId}] [%t] %logger %L:%m%n%wEx'
  level:
    org:
      springframework:
        boot:
          context:
            config:
              ConfigDataEnvironmentContributors: trace
              ConfigDataEnvironment: trace